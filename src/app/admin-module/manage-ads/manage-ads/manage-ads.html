<!-- ads-list.component.html -->
<div class="container mt-4">
    <button class="btn btn-primary mb-3" [routerLink]="['/admin/create-ads']">Create Ads</button>
    <!-- <h3>All Ads</h3> -->
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Slot Number</th>
          <th>Ad Image</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ad of ads">
          <td>{{ ad.slotNumber }}</td>
          <td>
            <img [src]="getImageUrl(ad.imageUrl)" alt="Ad Image" width="100" height="60" />
          </td>
          <td>
            <button class="btn btn-warning btn-sm me-2" [routerLink]="['/admin/ads', ad.id]">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="openDeleteModal(ad)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="deleteConfirmModalLabel">Confirm Delete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this ad?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" (click)="confirmDelete()">Delete</button>
        </div>
      </div>
    </div>
  </div>
