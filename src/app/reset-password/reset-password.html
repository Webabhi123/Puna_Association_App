<div class="form-container">
    <div class="logo-container">
        <img src="assets/brands-logo/PEEA_LOGO_1-removebg-preview.png" alt="PEEA Logo" class="logo-img">
    </div>
<h2>Reset Your Password</h2>

<form (submit)="resetPassword(newPassword.value)" id="reset-form">
    <div class="form-group">
        <input type="password" #newPassword placeholder="Enter new password" class="form-input" required />
    </div>
  
  <button type="submit" class="access-btn">Reset Password</button>
</form>
</div>
